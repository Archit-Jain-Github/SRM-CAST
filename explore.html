<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM CAST | Explore</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <!-- Add these styles inside the <style> tag in the head section -->
    <style>
        * {
            background-color: hsl(38, 69%, 59%);
        }

        .main {
            overflow: hidden;
            /* For the animations ScrollReveal */
            padding-top: 5.0rem;
            /* Add this line */
        }

        /* Explore Styles */
        .explore__container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .explore__box {
            width: calc(25% - 20px);
            /* Adjust the width as needed */
            margin-bottom: 20px;
        }

        .explore__video {
            width: 100%;
            height: 200px;
            /* Adjust the height as needed */
            background-color: #000;
            /* Set a background color for the video container */
            overflow: hidden;
            /* Hide extra content from the video container */
            border-radius: 10px;
            /* Add border-radius for a rounded look */
        }

        .explore__video iframe {
            width: 100%;
            height: 100%;
            /* Make the iframe fill the video container */
            border: none;
            /* Remove border around the iframe */
        }

        .explore__text {
            padding: 10px;
            text-align: center;

        }

        /* Adjusted header z-index */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            /* Higher z-index to ensure it appears above the main content */
        }

        /* for video */
        .videogallery {
            position: relative;
            min-height: 100;

        }

        .videogallery>h1 {
            text-align: center;
            padding: 15px;
            font-size: 40px;
            font-weight: normal;

        }

        .videogallery .videocontainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }

        .videogallery .videocontainer .video {
            height: 250px;
            width: 350px;
            border: 5px solid white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            overflow: hidden;
        }

        .videogallery .videocontainer iframe {
            height: 100%;
            width: 100%;
            object-fit: cover;
            ;
            transition: .2s linear;
        }

        @media screen and (max-width: 350px) {
            .explore__box {
                width: 100%;
                /* Full width on small screens */
            }
        }

        @media screen and (min-width: 351px) and (max-width: 750px) {
            .explore__box {
                width: calc(50% - 20px);
                /* Two boxes in one line on medium screens */
            }
        }

        @media screen and (min-width: 751px) and (max-width: 1550px) {
            .explore__box {
                width: calc(33.33% - 20px);
                /* Three boxes in one line on large screens */
            }
        }

        @media screen and (min-width: 1551px) {
            .explore__box {
                width: calc(25% - 20px);
                /* Four boxes in one line on xlarge screens */
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">SRM CAST</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./explore.html" class="nav__link">Explore</a>
                    </li>
                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="./contact.html" class="nav__link">Contact</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>
    <!-- Header -->

    <br><br><br>


    <main>
        <div class="videogallery">
            <h1>Video Gallery</h1>
            <div class="videocontainer">
                <!-- video 1 -->
                <div class="video">
                    <iframe width="560" height="315"
                        src="https://www.youtube-nocookie.com/embed/ly36kn0ug4k?si=XSk6crONOOGxetvT"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                    </video>
                </div>
                <!-- video 1 -->
            </div>
        </div>
    </main>
    <!-- main -->

    <br><br><br>

    <!-- JS -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
